<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bowl</title>
</head>
<body>
  <h1>Blood Bowl League Manager</h1>
  <div class="tables-container">
    <div class="teams-container">
      <table id="teams">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>W-D-L</th>
            <th>LP</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button id="new-team-btn">+ Add Team</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="matches-container">
      <table id="matches">
        <thead>
          <tr>
            <th>Home</th>
            <th>Final Score</th>
            <th>Away</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button id="new-match-btn">+ Add Match</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div id="bonus-settings">
      <h3>Active Bonuses</h3>
      <form id="bonus-toggle-form">
        <!-- checkboxes inserted dynamically -->
      </form>
    </div>
    <div id="json-panel">
      <h3>League Data</h3>
      <textarea id="json-input" placeholder="Paste or copy league JSON here..." rows="2"></textarea>
      <div class="json-buttons">
        <button id="export-json">Copy JSON</button>
        <button id="import-json">Import JSON</button>
      </div>
    </div>
  </div>

  <dialog id="team-dialog">
    <form method="dialog" id="team-form">
      <h3 id="team-form-title">Add New Team</h3>
      <label>
        Name:
        <input type="text" name="name" id="name-input" required autocomplete="on"/>
      </label>
      <label>
        Race:
        <select name="race" id="race-input" required>
          <option value="">-- Select a Race --</option>
          <option value="Amazons">Amazons</option>
          <option value="Black Orcs">Black Orcs</option>
          <option value="Chaos">Chaos</option>
          <option value="Chaos Dwarfs">Chaos Dwarfs</option>
          <option value="Chaos Renegades">Chaos Renegades</option>
          <option value="Dark Elves">Dark Elves</option>
          <option value="Dwarfs">Dwarfs</option>
          <option value="Elven Union">Elven Union</option>
          <option value="Goblins">Goblins</option>
          <option value="Halflings">Halflings</option>
          <option value="High Elves">High Elves</option>
          <option value="Human">Human</option>
          <option value="Imperial Nobility">Imperial Nobility</option>
          <option value="Khorne">Khorne</option>
          <option value="Lizardmen">Lizardmen</option>
          <option value="Necromantic Horror">Necromantic Horror</option>
          <option value="Norse">Norse</option>
          <option value="Nurgle">Nurgle</option>
          <option value="Ogres">Ogres</option>
          <option value="Old World Alliance">Old World Alliance</option>
          <option value="Orcs">Orcs</option>
          <option value="Shambling Undead">Shambling Undead</option>
          <option value="Skaven">Skaven</option>
          <option value="Snotlings">Snotlings</option>
          <option value="Underworld Denizens">Underworld Denizens</option>
          <option value="Vampires">Vampires</option>
          <option value="Wood Elves">Wood Elves</option>
        </select>
      </label>
      <label>
        Coach:
        <input type="text" name="coach" id="coach-input" required autocomplete="on"/>
      </label>
      <label>
        Ticker:
        <input type="text" name="ticker" id="ticker-input" maxlength="3" readonly autocomplete="on"/>
      </label>
      <div class="form-buttons">
        <button type="submit" id="add-team-btn">Add Team</button>
        <button type="button" id="cancel-team-btn">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="match-dialog">
  <form method="dialog" id="match-form">
    <h3 id="match-dialog-title">Add New Match</h3>

    <div class="match-form-grid">
      <!-- Home Team Column -->
      <fieldset>
        <legend>Home Team</legend>
        <select name="homeTeamID" id="home-select" required>
          <option value="">-- Select Team --</option>
        </select>
        <label>
          TDs:
          <input type="number" name="homeTDs" min="0" value="0" required />
        </label>
        <label>
          Casualties:
          <input type="number" name="homeCasualties" min="0" value="0" required />
        </label>
        <label>
          Passes:
          <input type="number" name="homePasses" min="0" value="0" required />
        </label>
        <label>
          Painted:
          <input type="checkbox" name="homePainted" />
        </label>
        <label>
          Underdog:
          <input type="checkbox" name="homeUnderdog" />
        </label>
      </fieldset>

      <!-- Away Team Column -->
      <fieldset>
        <legend>Away Team</legend>
        <select name="awayTeamID" id="away-select" required>
          <option value="">-- Select Team --</option>
        </select>
        <label>
          TDs:
          <input type="number" name="awayTDs" min="0" value="0" required />
        </label>
        <label>
          Casualties:
          <input type="number" name="awayCasualties" min="0" value="0" required />
        </label>
        <label>
          Passes:
          <input type="number" name="awayPasses" min="0" value="0" required />
        </label>
        <label>
          Painted:
          <input type="checkbox" name="awayPainted" />
        </label>
        <label>
          Underdog:
          <input type="checkbox" name="awayUnderdog" />
        </label>
      </fieldset>
    </div>

    <!-- Footer -->
    <div class="match-form-footer">
      <label>
        Match Date:
        <input type="date" name="date" required />
      </label>
      <div class="form-buttons">
        <button type="submit" id="add-match-btn">Add Match</button>
        <button type="button" id="cancel-match-btn">Cancel</button>
      </div>
    </div>
  </form>
</dialog>

<!-- Team Details Dialog -->
<dialog id="team-details-dialog">
  <div class="dialog-header">
    <h3 id="team-details-name">Team Details</h3>
    <button class="close-btn" onclick="document.getElementById('team-details-dialog').close()">×</button>

  </div>
  <div id="team-details-body">
    <!-- Populated by JS -->
  </div>
  <div class="form-buttons">
    <button id="edit-team-btn">Edit Team</button>
    <button id="delete-team-btn" class="danger">Delete Team</button>
  </div>
</dialog>

<!-- Match Details Dialog -->
<dialog id="match-details-dialog">
  <div class="dialog-header">
    <h3 id="match-details-title">Match Details</h3>
    <button class="close-btn" onclick="document.getElementById('match-details-dialog').close()">×</button>
  </div>
  <div id="match-details-body">
    <!-- Populated by JS -->
  </div>
  <div class="form-buttons">
    <button id="edit-match-btn">Edit Match</button>
    <button id="delete-match-btn" class="danger">Delete Match</button>
  </div>
</dialog>

  <script type="module" src="./index.js"></script>
</body>
</html>
