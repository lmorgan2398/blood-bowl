<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bowl</title>
</head>
<body>
    <h1>Blood Bowl League Manager</h1>

  <section id="league"> 
    <h2>League Information</h2>
    <section id="teams">
        <h2>Teams</h2>
        <form id="teamForm">
        <input type="text" placeholder="Team Name" name="name" required />
        <input type="text" placeholder="Race" name="race" required />
        <input type="text" placeholder="Coach" name="coach" required />
        <input type="text" placeholder="Ticker (A-Z)" name="ticker" maxlength="1" required />
        <button type="submit">Add Team</button>
        </form>
        <ul id="teamList"></ul>
    </section>

    <section id="bonuses">
        <h2>Bonuses</h2>
        <form id="bonusForm">
        <input type="text" placeholder="Condition (e.g. 3+ TDs)" name="condition" required />
        <input type="number" placeholder="Points" name="points" required />
        <button type="submit">Add Bonus</button>
        </form>
        <ul id="bonusList"></ul>
    </section>
  </section>

  <section id="matches">
    <h2>Matches</h2>
    <form id="matchForm">
      <div class="flex">
        <select name="team1" class="half" required></select>
        <select name="team2" class="half" required></select>
      </div>
      <div class="flex">
        <input type="number" placeholder="Team 1 TDs" name="td1" class="half" required />
        <input type="number" placeholder="Team 2 TDs" name="td2" class="half" required />
      </div>
      <div class="flex">
        <input type="number" placeholder="Team 1 Casualties" name="cas1" class="half" required />
        <input type="number" placeholder="Team 2 Casualties" name="cas2" class="half" required />
      </div>
      <textarea name="notes" placeholder="Match Notes"></textarea>
      <button type="submit">Record Match</button>
    </form>
    <ul id="matchList"></ul>
  </section>
  <script src="./index.js"></script>
</body>
</html>
